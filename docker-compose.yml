

services:
  # --- Core Infrastructure ---

  redis:
    image: redis:7-alpine
    container_name: brain-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brain-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: brain-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brain-network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: brain-ollama
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD", "ollama", "list" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - brain-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: brain-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./data/qdrant:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - brain-network
    restart: unless-stopped

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: brain-chat
    ports:
      - "3000:8080"
    volumes:
      - ./data/open-webui:/app/backend/data
      - ${OBSIDIAN_VAULT_PATH}:/vault:ro
      - ./modules/chat/pipelines:/app/pipelines:ro
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY}
      - ENABLE_RAG_WEB_SEARCH=false
      - ENABLE_OLLAMA_API=true
      - RAG_EMBEDDING_MODEL=nomic-embed-text
      - RAG_EMBEDDING_MODEL_TRUST_REMOTE_CODE=true
      - CHUNK_SIZE=1000
      - CHUNK_OVERLAP=100
      - RAG_TOP_K=5
      - VECTOR_DB=qdrant
      - QDRANT_URI=http://qdrant:6333
    depends_on:
      ollama:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - brain-network
    restart: unless-stopped

  # --- Agent Services ---

  collector:
    build:
      context: ./modules/collector
      dockerfile: Dockerfile
    container_name: brain-collector
    volumes:
      - ${INBOX_PATH}:/inbox
      - ./shared:/shared
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - REDIS_HOST=redis
      - INBOX_PATH=/inbox
    command: sh -c "pip install -e /shared && python main.py"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - brain-network
    restart: unless-stopped

  refinery:
    build:
      context: ./modules/refinery
      dockerfile: Dockerfile
    container_name: brain-refinery
    volumes:
      - ${OBSIDIAN_VAULT_PATH}:/vault
      - ./shared:/shared
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - REDIS_HOST=redis
      - OLLAMA_HOST=http://ollama:11434
      - OBSIDIAN_VAULT_PATH=/vault
    command: sh -c "pip install -e /shared && python main.py"
    depends_on:
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - brain-network
    restart: unless-stopped

  finance:
    build:
      context: ./modules/finance
      dockerfile: Dockerfile
    container_name: brain-finance
    ports:
      - "8501:8501"
    volumes:
      - ${INBOX_PATH}/receipts:/inbox/receipts
      - ./shared:/shared
    command: sh -c "pip install -e /shared && streamlit run app.py --server.headless true"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=postgres
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - brain-network
    restart: unless-stopped

networks:
  brain-network:
    driver: bridge
    name: brain-network
